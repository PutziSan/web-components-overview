<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>react-like-frameworks-without-bundling</title>
</head>
<body>

<div id="preact-root"></div>
<div id="inferno-root"></div>

<script type="module">
  import { Component, h, render } from 'preact';

  class LikeButton extends Component {

    constructor(props) {
      super(props);
      this.state = { liked: false };
    }

    render() {
      if (this.state.liked) {
        return 'You liked this.';
      }

      return h(
        'button',
        { onClick: () => this.setState({ liked: true }) },
        'Like (via Preact)'
      );
    }
  }

  render(h(LikeButton), document.getElementById('preact-root'));
</script>
<script type="module">
  import { render, createVNode, createComponentVNode, createTextVNode, Component } from 'inferno/dist/index.esm';

  class LikeButton extends Component {

    constructor(props) {
      super(props);
      this.state = { liked: false };
    }

    render() {
      if (this.state.liked) {
        return 'You liked this.';
      }

      return createVNode(1, "button", null, createTextVNode('Like (via Inferno)'), 2, {
        onClick: () => this.setState({ liked: true })
      });
    }
  }

  render(createComponentVNode(2, LikeButton), document.getElementById('inferno-root'));
</script>
</body>
</html>
