<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>test native web-components</title>

  <!-- Polyfills only needed for Firefox and Edge. -->
  <script src="https://unpkg.com/@webcomponents/webcomponentsjs@latest/webcomponents-loader.js"></script>
</head>
<body>
  <h1>test native web-components</h1>
  <p>test outer <code>p-tag</code> (sollte nicht gr√ºn sein, style wird nur innerhalb der shadow-root aplied)</p>

  <custom-test-ele></custom-test-ele>
  <custom-test-ele></custom-test-ele>

<script>
  class CustomTestEle extends HTMLElement {
    get template() {
      return `
<style>
  p {
    color: blue;
  }
</style>
<div>
  <h2>hey, this is an interactive counter!</h2>
  <h3>${this.count}</h3>
  <p>click on this element and the counter... counts ;-)</p>
</div>`;
    }

    constructor() {
      super();

      this.count = 0;

      this.addEventListener("click", this.handleClick);

      this.root = this.attachShadow({ mode: "open" });
      this.shadowRoot.innerHTML = this.template;
    }

    handleClick() {
      this.count++;
      this.shadowRoot.innerHTML = this.template;
    }
  }

  customElements.define("custom-test-ele", CustomTestEle);
</script>

</body>
</html>
