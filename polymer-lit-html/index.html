<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>test-polymer-lit-element</title>

  <!-- Polyfills only needed for Firefox and Edge. -->
  <script src="https://unpkg.com/@webcomponents/webcomponentsjs@latest/webcomponents-loader.js"></script>
</head>
<body>

<div id="preact-root"></div>
<div id="inferno-root"></div>

<my-element mood="great"></my-element>
<script type="module">
  import { LitElement, html } from '@polymer/lit-element';

  class MyElement extends LitElement {
    static get properties() {
      return {
        mood: { type: String }
      };
    }

    constructor() {
      super();
      this.mood = 'happy';
    }

    render() {
      return html`<style> .mood { color: blue; } </style>
          Web Components are <span class="mood">${this.mood}</span>!`;
    }
  }

  customElements.define('my-element', MyElement);
</script>
<script type="module">
  import { Component, createElement, render } from 'preact';

  class LikeButton extends Component {

    constructor(props) {
      super(props);
      this.state = { liked: false };
    }

    render() {
      if (this.state.liked) {
        return 'You liked this.';
      }

      return createElement(
        'button',
        { onClick: () => this.setState({ liked: true }) },
        'Like (via Preact)'
      );
    }
  }

  render(createElement(LikeButton), document.getElementById('preact-root'));
</script>
<script type="module">
  import { render, createVNode, createComponentVNode, createTextVNode, Component } from 'inferno/dist/index.esm';

  class LikeButton extends Component {

    constructor(props) {
      super(props);
      this.state = { liked: false };
    }

    render() {
      if (this.state.liked) {
        return 'You liked this.';
      }

      return createVNode(1, "button", null, createTextVNode('Like (via Inferno)'), 2, {
        onClick: () => this.setState({ liked: true })
      });
    }
  }

  render(createComponentVNode(2, LikeButton), document.getElementById('inferno-root'));
</script>
</body>
</html>
